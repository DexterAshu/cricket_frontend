<div class="container my-4">
    <h4 class="text-center">Points Table</h4>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>M</th>
                    <th>W</th>
                    <th>L</th>
                    <th>NRR</th>
                    <th>Pts</th>
                    <th>Last 5</th>
                </tr>
            </thead>
            <tbody>
                @for(item of point; track $index) {
                <tr>
                    <td><img src="{{ item?.logo }}" alt="Team 1" class="team-logo"> {{ item?.country }}</td>
                    <td>{{ item?.matches }}</td>
                    <td>{{ item?.won }}</td>
                    <td>{{ item?.lost }}</td>
                    <td>{{ item?.nrr }}</td>
                    <td>{{ item?.points }}</td>
                    <td>
                        @for(arr of item?.results; track $index) {
                        <span [class]="arr == 'win' ? 'match-result win mx-1' : 'match-result loss mx-1'"></span>
                        }
                    </td>
                </tr>
                }

                @if(!point) {
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
                }
            </tbody>
        </table>
    </div>
</div>
